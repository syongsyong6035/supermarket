<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>상품 목록</h1>
<table>
    <thead>
    <tr>
        <th>상품 이름</th>
        <th>가격</th>
        <th>수량</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${product.id})}" class="button">수정</a>
            <a th:href="@{/product/delete/{id}(id=${product.id})}" class="button">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/product/register" class="button">상품 등록</a>
</body>
</html>
