<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!--컨텍스트 경로가 바뀌어도 폼 url이 자동으로 맞춰진다
동적으로 주소값을 변환해주니 편안하다  유지보수가 편하다-->
    <form class="form" th:action="@{/login}" method="post">
        <div class="logincontainer">
            <h2>Login</h2>
            <input type="text" name ="userId" placeholder="아이디를 입력해주세요" required/>
            <!--required는 해당 필드를 반드시 입력해야한다는 의미이다-->
            <input type="password" name="userPwd" class="input" placeholder="비밀번호를 입력해주세요" required/>
            <button class="login-button" type="submit">로그인</button>
            <a class="continuelogin" th:href="@{/register}">
                <span>회원가입</span>
            </a>
            <p>
                <a th:href="@{/terms}">이용약관</a><br><br>
                <a th:href="@{/law}">개인정보 처리방침</a>
            </p>
        </div>

    </form>

</body>
</html>
