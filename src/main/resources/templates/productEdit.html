<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>상품 수정</h1>
<form action="#" th:action="@{/product/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label>상품 이름:</label>
    <input type="text" th:field="*{name}" required/>
    <br/>
    <label>가격:</label>
    <input type="number" th:field="*{price}" required/>
    <br/>
    <label>수량:</label>
    <input type="number" th:field="*{quantity}" required/>
    <br/>
    <button class="button" type="submit">수정</button>
</form>
<a href="/products" class="button">리스트로 돌아가기</a>
</body>
</html>
